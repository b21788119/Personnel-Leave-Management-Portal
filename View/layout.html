    </style>
    <title>Personnel Leave Mangement System</title>

<body style="background-image: url({{ url_for('static', filename='assets/images/rm380-10.jpg')}})">
    {% include "includes/navbar.html" %}
    <div class="container" >
        {% block body %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(function () {
            var başlangıç_giriş= $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());

            var bitiş_giriş= $("#datepicker2").datepicker({
                autoclose: true,
                todayHighlight: true,
            }).datepicker('update', new Date());

            $(document).on("focus",".modal_picker_start",function (){
                $(this).datepicker({
                autoclose: true,
                defaultDate:$(this).children().first().val(),
                onSelect: function(dateText) {
                    $(this).children().first().val(dateText);
                },
            })})

            $(document).on("focus",".modal_picker_end",function (){
                $(this).datepicker({
                autoclose: true,
                defaultDate:$(this).children().first().val(),
                onSelect: function(dateText) {
                    $(this).children().first().val(dateText);
                },
            })})
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/operations.js') }}" ></script>
    <script src="{{ url_for('static', filename='bundle.js') }}"></script>
</body>
</html>
